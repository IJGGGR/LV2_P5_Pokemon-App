<!doctype html>
<html lang="en">

<head>

  <!-- META ====================================================================================== -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon App</title>

  <!-- LINK ====================================================================================== -->

  <link rel="stylesheet" href="/src/run.css">

</head>

<body class="p-4">

  <!-- MAIN ====================================================================================== -->

  <main class="grid gap-4">

    <div class="flex flex-row gap-4 items-center">
      <button class="hover:cursor-pointer" type="button" id="btn-rng"><img class="size-6 md:size-8" src="/img/shuffle.png" alt="Shuffle"></button>
      <button class="hover:cursor-pointer" type="button" id="btn-fav"><img class="size-6 md:size-8" src="/img/save.png" alt="Favorite"></button>
      <input type="text" id="btn-search" placeholder="Search" class="border-2 border-solid border-gray-300 rounded-xl p-2 w-full">
    </div>

    <div class="flex flex-col gap-4">

      <div class="border-2 border-dashed border-gray-300 rounded-xl p-2">
        <p class="text-xl font-bold pb-1">Favorites</p>
        <div id="ent-fav" class="flex flex-row gap-2 *:border-2 *:border-solid *:border-gray-200 *:rounded-lg *:p-1 *:hover:cursor-pointer *:hover:bg-blue-50"></div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">

        <div class="lg:row-span-2 border-2 border-dashed border-gray-300 rounded-xl p-2 flex flex-col items-center">
          <div id="ent-id-and-name" class="text-4xl font-bold"></div>
          <div id="ent-image" class="hover:cursor-pointer" title="Click to toggle image between default and shiny form."></div>
        </div>

        <div class="border-2 border-dashed border-gray-300 rounded-xl p-2">
          <p class="text-xl font-bold pb-1">Types</p>
          <div id="ent-types"></div>
        </div>

        <div class="border-2 border-dashed border-gray-300 rounded-xl p-2">
          <p class="text-xl font-bold pb-1">Abilities</p>
          <div id="ent-abilities"></div>
        </div>

      </div>

      <div class="border-2 border-dashed border-gray-300 rounded-xl p-2">
        <p class="text-xl font-bold pb-1">Moves</p>
        <div id="ent-moves"></div>
      </div>

      <div class="border-2 border-dashed border-gray-300 rounded-xl p-2">
        <p class="text-xl font-bold pb-1">Locations</p>
        <div id="ent-locations"></div>
      </div>

      <div class="border-2 border-dashed border-gray-300 rounded-xl p-2">
        <p class="text-xl font-bold pb-1">Evolutions</p>
        <div id="ent-evolutions" class="flex flex-row gap-2 text-center *:rounded-2xl *:p-2 *:hover:cursor-pointer *:hover:bg-blue-50"></div>
      </div>

    </div>

  </main>

  <!-- SCRIPT ==================================================================================== -->

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script type="module" src="/src/app.js"></script>

</body>

</html>
